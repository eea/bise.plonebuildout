<VirtualHost *:80>
    ServerAdmin helpdesk@eionet.europa.eu
    ServerName biodiversity.europa.eu
    ServerAlias biodiversity.europa.eu

    RewriteEngine On

    RewriteRule ^/(.*) http://localhost:9000/VirtualHostBase/http/biodiversity.europa.eu:80/Plone/VirtualHostRoot/$1 [P,L]
    Include /dev/null

    RewriteCond %{REQUEST_METHOD} ^(PUT|DELETE|PROPFIND|OPTIONS|TRACE|PROPFIND|PROPPATCH|MKCOL|COPY|MOVE|LOCK|UNLOCK)$
    RewriteRule .* - [F,L]

</VirtualHost>
